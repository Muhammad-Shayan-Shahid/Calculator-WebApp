<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Logo.png" type="image/x-icon" >
    <title>Calculator App</title>
</head>
<body>
    <div class="header">
        <img src="Logo.png" alt="Logo" >
    </div>
    <div class="container">
        <div class="text">
            <input type="text" maxlength="40" readonly>
            <span id="calcValue"></span><span class="cursor">|</span>
        </div>
        <div class="buttons">
            <div class="btn" id="btn-ac">AC</div>
            <div class="btn" id="btn-del">Del</div>
            <div class="btn num">(</div>
            <div class="btn num">)</div>
            <div class="btn num" id="btn-operator">/</div>
            <div class="btn num" id="btn-operator">*</div>
            <div class="btn num" id="btn-operator">+ </div>
            <div class="btn num" id="btn-operator">-</div>

            <div class="btn num">7</div>
            <div class="btn num">8</div>
            <div class="btn num">9</div>
            <div class="btn num">%</div>
            <div class="btn num">4</div>
            <div class="btn num">5</div>
            <div class="btn num">6</div>
            <div class="btn num">pi</div>

   
            <div class="btn num">3</div>
            <div class="btn num">2</div>
            <div class="btn num">1</div>
            <div class="btn power">e</div>
            <div class="btn" id="btn-equal">=</div>
            <div class="btn num">0</div>
            <div class="btn num">.</div>
            <div class="btn power">sqrt</div>

 
            <div class="btn power">x²</div>
            <div class="btn power">x³</div>
            <div class="btn power">xʸ</div>
            <div class="btn power">x!</div>
            <div class="btn tgf">log</div>
            <div class="btn tgf">sin</div>
            <div class="btn tgf">cos</div>
            <div class="btn tgf">tan</div>

 
            <div class="btn tgf">sinh</div>
            <div class="btn tgf">cosh</div>
            <div class="btn tgf">tanh</div>
            <div class="btn">M</div>
            <div class="btn num">mm</div>
            <div class="btn num">cm</div>
            <div class="btn num">deg</div>
            <div class="btn num">rad</div>

        </div>
    </div>
    <div class="footer">@ Shayan WebApps || 2025</div>
    <script src="https://cdn.jsdelivr.net/npm/expr-eval@2.0.2/dist/bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
